<!DOCTYPE html>
<html
  {{ with site.LanguageCode | default site.Language.Lang }}
    lang="{{ . }}"
  {{ end }}
>
  <head>
    <title>
      {{- if .IsHome }}
        {{ site.Title }}
      {{- else }}
        {{ .Title }} &ndash;
        {{ site.Title }}
      {{- end }}
    </title>
    {{ partial "head" . }}
  </head>
  <body>
    {{ partial "header" . }}
    <main class="main">
      {{- block "main" . }}
      {{- end }}
    </main>
    {{ partial "footer" . }}
  </body>
</html>
