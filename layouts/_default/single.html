{{- define "main" }}
  <h1>{{ .Title }}</h1>

  {{- if not .Date.IsZero }}
    <div class="metadata">
      Date:
      {{ .Date | time.Format (default "2006/01/02" site.Params.DateFormat) }}
    </div>
  {{- end }}

  {{- if .Params.tags }}
    <div class="metadata">
      Tags:
      {{- range ($.GetTerms "tags") }}
        <a href="{{ .Permalink | relURL }}">{{ .LinkTitle }}</a>
      {{- end }}
    </div>
  {{- end }}

  {{ .Content }}
{{- end }}
